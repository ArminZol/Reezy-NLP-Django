<!DOCTYPE html>
<html>
	{% load staticfiles %}
	{% load clicky %}

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		
		<title>Reezy</title>
	</head>

	<body>
		<div class="navbar-fixed">
			<nav class="white" role="navigation">
				<div class="nav-wrapper container">

					<a id="logo-container" href="/" class="brand-logo">
						<img src="{% static 'ReezyLogo.png' %}" alt="Reezy" style='height: 50%; width: 50%'/>
					</a>

					<ul class="right hide-on-med-and-down">
						{% block links %}
						{% endblock %}
					</ul>

					<ul class="side-nav" id="mobile-hamburger">
						{% block side_nav_links %}
						{% endblock %}
					</ul>

					<a href="#" data-activates="mobile-hamburger" class="button-collapse"><i class="black-text material-icons">menu</i></a>
				</div>
			</nav>
		</div>

		<link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}"  media="screen,projection"/>

		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}" media="screen,projection"/>

		<script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/init.js' %}"></script>

		<script type="text/javascript" src="{% static 'js/global_vars.js' %}"></script>

		<script type="text/javascript" src="{% static 'js/post.js' %}"></script>

		<center>
			{% block form %}
			{% endblock %}
			
			{% block extras %}
			{% endblock %}
		</center>
		{% clicky %}
	</body>
</html>
